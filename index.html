        <button class="reciclar" onclick="limpiarContent()"></button>

        <button onclick="encryptarTexto()"  class="botonEn">Encryptar</button>
        <button onclick="desencryptarTexto()" class="botonDe">Desencryptar</button>
        <textarea class="texto2" placeholder="No se ha detectado aun un mensaje"  id="txt2" cols="30" rows="10" readonly></textarea>
        <button onclick="copiarContent()" id="botonC" class="botonC">Copiar</button>
    </div>
    <script src="funciones.js"></script>
</body>
